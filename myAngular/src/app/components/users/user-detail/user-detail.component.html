<div class="container">
  <div class="col-12" style="color: #28284e">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-4">
            <img  width="200" src="{{user?.image}}" alt="Card image cap">
          </div>
          <div class="col-md-8">
            <h3 class="card-title">{{user?.name}}</h3>
            Email:
            <p class="card-text">{{user?.email}}</p>

            <a routerLink="../../" class="btn btn-primary">Back</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
